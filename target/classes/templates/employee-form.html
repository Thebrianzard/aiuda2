<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>User Information and Form</title>

	<!--JQUERY-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- DATA TABLE -->
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">


</head>

<body>


	<div class="card">
		<div class="card-header">
			<h4>User Information</h4>
		</div>
		<div class="card-body">

			<form class="form" role="form" autocomplete="off" th:object="${employeeForm}" th:action="${editMode} ?@{/editEmployee}:@{/employeeForm}"
				method="post">
				
				<input class="form-control" type="hidden" th:field="${employeeForm.id}" th:if="${editMode}">
				<div class="form-group row">
					<label class="col-lg-3 col-form-label form-control-label">First name</label>
					<div class="col-lg-9">
						<input class="form-control" type="text" th:field="${employeeForm.firstName}">
						<div class="alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
							Name Error</div>

					</div>

				</div>
				<div class="form-group row">
					<label class="col-lg-3 col-form-label form-control-label">Middle name</label>
					<div class="col-lg-9">
						<input class="form-control" type="text" th:field="${employeeForm.midleName}">
						<div class="alert-danger" th:if="${#fields.hasErrors('midleName')}" th:errors="*{midleName}">
							Name Error</div>

					</div>
				</div>
				<div class="form-group row">
					<label class="col-lg-3 col-form-label form-control-label">Last
						name</label>
					<div class="col-lg-9">
						<input class="form-control" type="text" th:field="${employeeForm.lastName}">
						<div class="alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
							Name Error</div>

					</div>
				</div>

				<div class="form-group row">
					<label class="col-lg-3 col-form-label form-control-label">Birthday</label>
					<div class="col-lg-9">
						<input class="form-control" type="date" th:field="${employeeForm.birthDate}">
						<div class="alert-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">
							Name Error</div>

					</div>
				</div>
				<div class="form-group row">
					<label class="col-lg-3 col-form-label form-control-label">position</label>
					<div class="col-lg-9">
						<input class="form-control" type="text" th:field="${employeeForm.position}">
						<div class="alert-danger" th:if="${#fields.hasErrors('position')}" th:errors="*{position}">
							Name Error</div>

					</div>
				</div>

				<div class="form-group row">
					<div class="col-lg-12 text-center">
						<input type="reset" class="btn btn-secondary" value="Reset">
						<a class="btn btn-secondary"  th:href="@{'/employeeForm/cancel'}">Cancel</a>

						<input type="submit" class="btn btn-primary" value="Save Changes" th:value="${editMode}?'Save Employee':'Create Employee'">
					</div>
				</div>
				<div class="alert alert-danger text-center" th:if="${formErrorMessage}" th:text="${formErrorMessage}">
					Error MEssage</div>
				<div class="alert alert-success text-center d-none" id="formSuccess" th:if="${editMode}">Success MEssage
				</div>
			</form>

		</div>
	</div>

</body>


</html>
